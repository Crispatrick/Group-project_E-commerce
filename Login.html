<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="centerdiv">
      <div class="login-box">
        <h1>Login</h1>
        <form>
          <label>Email</label>
          <input type="email" name ="Email" />
          <label>Password</label>
          <input type="password" name="Password" />
          <p class="para-2">
          <a href="login.html">Forgot password?</a>
          <input type="button" value="Submit" onclick="window.open('index.html', '_blank');"/>
        </form>
      </div>
      <p class="para-2">
        Not have an account? <a href="signup.html">Sign Up Here</a>
      </p>
    </div>

  </body>
</html>
